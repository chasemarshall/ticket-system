<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Support Ticket</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f3f4f6;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;color:#111}
    .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1);width:100%;max-width:500px}
    h1{margin-top:0;font-size:1.5rem;text-align:center}
    label{display:block;margin-top:1rem;font-weight:bold}
    input,textarea,select{width:100%;padding:0.5rem;margin-top:0.25rem;border:1px solid #ccc;border-radius:4px}
    button{margin-top:1.5rem;background:#2563eb;color:#fff;border:none;padding:0.75rem 1.5rem;border-radius:4px;cursor:pointer}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .message{margin-top:1rem;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Submit a Ticket</h1>
    <form id="ticketForm">
      <label for="title">Title</label>
      <input id="title" required />
      <label for="category">Category</label>
      <select id="category" required>
        <option value="network">Network</option>
        <option value="automation">Automation</option>
        <option value="hardware">Hardware</option>
        <option value="software">Software</option>
        <option value="security">Security</option>
        <option value="other">Other</option>
      </select>
      <label for="priority">Priority</label>
      <select id="priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <label for="reporter">Your Name</label>
      <input id="reporter" required />
      <label for="description">Description</label>
      <textarea id="description" rows="4" required></textarea>
      <button type="submit" id="submitBtn">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('ticketForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      message.textContent = '';
      try {
        const res = await fetch('/api/tickets', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            title: title.value,
            category: category.value,
            priority: priority.value,
            reporter: reporter.value,
            description: description.value
          })
        });
        if(res.ok){
          form.reset();
          message.textContent = 'Ticket submitted successfully';
          message.style.color = 'green';
        } else {
          message.textContent = 'Failed to submit ticket';
          message.style.color = 'red';
        }
      } catch(err){
        message.textContent = 'Error submitting ticket';
        message.style.color = 'red';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
