<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Support Portal</title>
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-tertiary: #1f2937;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #374151;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --success-bg: rgba(16, 185, 129, 0.1);
            --warning-bg: rgba(245, 158, 11, 0.1);
            --danger-bg: rgba(239, 68, 68, 0.1);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .header-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .header p {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .stat-icon.open { background: var(--danger-bg); color: var(--danger); }
        .stat-icon.in-progress { background: var(--warning-bg); color: var(--warning); }
        .stat-icon.resolved { background: var(--success-bg); color: var(--success); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            gap: 1.5rem;
        }

        /* Create Ticket Form */
        .create-ticket {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 4rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Tickets Section */
        .tickets-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .tickets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Tickets */
        .tickets-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ticket {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.25rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .ticket::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .ticket.open::before { background: var(--danger); }
        .ticket.in-progress::before { background: var(--warning); }
        .ticket.resolved::before { background: var(--success); }

        .ticket.priority-high {
            border-left: 4px solid var(--danger);
        }

        .ticket.priority-medium {
            border-left: 4px solid var(--warning);
        }

        .ticket.priority-low {
            border-left: 4px solid var(--success);
        }

        .ticket:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .ticket-info {
            flex: 1;
            min-width: 0;
        }

        .ticket-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .ticket-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .ticket-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .ticket-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .ticket-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.open {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .status-badge.in-progress {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .status-badge.resolved {
            background: var(--success-bg);
            color: var(--success);
        }

        .ticket-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-progress {
            background: var(--warning-bg);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .btn-progress:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .btn-resolve {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .btn-resolve:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .btn-reopen {
            background: var(--danger-bg);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-reopen:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .no-tickets {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .no-tickets-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-tickets h3 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .ticket-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .ticket-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .ticket-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .tickets-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-tabs {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .ticket-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .btn-small {
                flex: 1;
                justify-content: center;
                min-width: 0;
            }
        }

        /* Desktop Layout */
        @media (min-width: 1025px) {
            .main-content {
                grid-template-columns: 400px 1fr;
                align-items: start;
            }

            .create-ticket {
                position: sticky;
                top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <div class="header-title">
                        <div class="header-icon">üõ†Ô∏è</div>
                        <h1>Tech Support Portal</h1>
                    </div>
                    <p>Incident management system for network, automation, and device issues</p>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">Open Issues</div>
                    <div class="stat-icon open">‚ö†Ô∏è</div>
                </div>
                <div class="stat-number" id="openCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">In Progress</div>
                    <div class="stat-icon in-progress">‚ö°</div>
                </div>
                <div class="stat-number" id="progressCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">Resolved</div>
                    <div class="stat-icon resolved">‚úÖ</div>
                </div>
                <div class="stat-number" id="resolvedCount">0</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Create Ticket Form -->
            <div class="create-ticket">
                <div class="section-header">
                    <div class="section-icon">üìù</div>
                    <h2 class="section-title">Create Ticket</h2>
                </div>
                
                <form id="ticketForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Issue Summary</label>
                            <input type="text" id="title" placeholder="Brief description of the issue" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" required>
                                    <option value="">Select category</option>
                                    <option value="network">Network/Connectivity</option>
                                    <option value="automation">Home Automation</option>
                                    <option value="hardware">Hardware/Devices</option>
                                    <option value="software">Software/Applications</option>
                                    <option value="security">Security</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="priority">Priority Level</label>
                                <select id="priority" required>
                                    <option value="low">Low - Minor issue</option>
                                    <option value="medium" selected>Medium - Standard</option>
                                    <option value="high">High - Critical</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reporter">Reported By</label>
                            <input type="text" id="reporter" placeholder="Your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Issue Description</label>
                            <textarea id="description" placeholder="Detailed description including steps to reproduce, error messages, and troubleshooting attempts..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">
                            <span>‚ûï</span>
                            Create Ticket
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tickets Section -->
            <div class="tickets-section">
                <div class="tickets-header">
                    <div class="section-header">
                        <div class="section-icon">üé´</div>
                        <h2 class="section-title">Active Tickets</h2>
                    </div>
                    
                    <div class="filter-tabs">
                        <div class="filter-tab active" data-filter="all">All</div>
                        <div class="filter-tab" data-filter="open">Open</div>
                        <div class="filter-tab" data-filter="in-progress">In Progress</div>
                        <div class="filter-tab" data-filter="resolved">Resolved</div>
                    </div>
                </div>
                
                <div class="tickets-list" id="ticketsList">
                    <div class="no-tickets">
                        <div class="no-tickets-icon">üìã</div>
                        <h3>No tickets found</h3>
                        <p>Create your first support ticket to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tickets = [];
        let currentFilter = 'all';

        // DOM elements
        const ticketForm = document.getElementById('ticketForm');
        const ticketsList = document.getElementById('ticketsList');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const openCount = document.getElementById('openCount');
        const progressCount = document.getElementById('progressCount');
        const resolvedCount = document.getElementById('resolvedCount');

        // Form submission
        ticketForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const payload = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                priority: document.getElementById('priority').value,
                reporter: document.getElementById('reporter').value,
                description: document.getElementById('description').value
            };

            const res = await fetch('/api/tickets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                credentials: 'include'
            });

            if (res.ok) {
                ticketForm.reset();
                fetchTickets();
            }
        });

        // Filter tabs
        filterTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                filterTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTickets();
            });
        });

        // Fetch tickets from server
        async function fetchTickets() {
            const res = await fetch('/api/tickets', { credentials: 'include' });
            tickets = await res.json();
            renderTickets();
            updateStats();
        }

        // Render tickets
        function renderTickets() {
            const filteredTickets = currentFilter === 'all' 
                ? tickets 
                : tickets.filter(ticket => ticket.status === currentFilter);

            if (filteredTickets.length === 0) {
                const emptyMessage = currentFilter === 'all' 
                    ? 'No tickets found<br><small>Create your first support ticket to get started</small>'
                    : `No ${currentFilter.replace('-', ' ')} tickets<br><small>All clear in this category</small>`;
                
                ticketsList.innerHTML = `
                    <div class="no-tickets">
                        <div class="no-tickets-icon">üìã</div>
                        <div>${emptyMessage}</div>
                    </div>
                `;
                return;
            }

            ticketsList.innerHTML = filteredTickets.map(ticket => `
                <div class="ticket ${ticket.status} priority-${ticket.priority}">
                    <div class="ticket-header">
                        <div class="ticket-info">
                            <div class="ticket-title">Ticket #${ticket.id} - ${ticket.title}</div>
                            <div class="ticket-meta">
                                <span>üë§ ${ticket.reporter}</span>
                                <span>üìÇ ${getCategoryDisplay(ticket.category)}</span>
                                <span>üìÖ ${ticket.createdAt}</span>
                                <span>‚ö° ${ticket.priority.toUpperCase()}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ticket-description">${ticket.description}</div>
                    
                    <div class="ticket-footer">
                        <span class="status-badge ${ticket.status}">${ticket.status.replace('-', ' ')}</span>
                        <div class="ticket-actions">
                            ${getActionButtons(ticket)}
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners for action buttons
            addActionListeners();
        }

        // Get category display name
        function getCategoryDisplay(category) {
            const categories = {
                'network': 'Network',
                'automation': 'Automation',
                'hardware': 'Hardware',
                'software': 'Software',
                'security': 'Security',
                'other': 'Other'
            };
            return categories[category] || category;
        }

        // Get action buttons based on status
        function getActionButtons(ticket) {
            switch(ticket.status) {
                case 'open':
                    return `
                        <button class="btn-small btn-progress" onclick="updateTicketStatus(${ticket.id}, 'in-progress')">
                            <span>‚ö°</span> Start Work
                        </button>
                        <button class="btn-small btn-resolve" onclick="updateTicketStatus(${ticket.id}, 'resolved')">
                            <span>‚úÖ</span> Resolve
                        </button>
                    `;
                case 'in-progress':
                    return `
                        <button class="btn-small btn-resolve" onclick="updateTicketStatus(${ticket.id}, 'resolved')">
                            <span>‚úÖ</span> Resolve
                        </button>
                        <button class="btn-small btn-reopen" onclick="updateTicketStatus(${ticket.id}, 'open')">
                            <span>‚è∏Ô∏è</span> Pause
                        </button>
                    `;
                case 'resolved':
                    return `
                        <button class="btn-small btn-reopen" onclick="updateTicketStatus(${ticket.id}, 'open')">
                            <span>üîÑ</span> Reopen
                        </button>
                    `;
                default:
                    return '';
            }
        }

        // Update ticket status
        async function updateTicketStatus(ticketId, newStatus) {
            const res = await fetch(`/api/tickets/${ticketId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus }),
                credentials: 'include'
            });
            if (res.ok) {
                fetchTickets();
            }
        }

        // Add action listeners
        function addActionListeners() {
            // Action buttons are handled by onclick attributes in the HTML
        }

        // Update statistics
        function updateStats() {
            const open = tickets.filter(t => t.status === 'open').length;
            const inProgress = tickets.filter(t => t.status === 'in-progress').length;
            const resolved = tickets.filter(t => t.status === 'resolved').length;
            
            openCount.textContent = open;
            progressCount.textContent = inProgress;
            resolvedCount.textContent = resolved;
        }

        // Initialize
        fetchTickets();
    </script>
</body>
</html>
